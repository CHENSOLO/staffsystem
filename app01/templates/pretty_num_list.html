{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div style="margin-bottom: 10px" class="clearfix">
        <a class="btn btn-success" href="/pretty_num/add" target="_blank">新建手机号码</a>
        <div style="float: right; width: 300px;">
            <form method="GET">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search for..." value="{{ search_data }}">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>
        </div>
    </div>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            手机靓号列表
        </div>
        <!-- Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>号码</th>
                    <th>价格</th>
                    <th>级别</th>
                    <th>状态</th>
                    <th>操作</th>

                </tr>
            </thead>
            <tbody>
                {% for pretty in pretty_data %}
                <tr>
                    <th>{{ pretty.id }}</th>
                    <td>{{ pretty.mobile }}</td>
                    <td>{{ pretty.price }}</td>
                    <td>{{ pretty.get_level_display }}</td>
                    <td>{{ pretty.get_status_display }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/pretty/{{ pretty.id }}/edit/">编辑</a>
                        <a class="btn btn-danger btn-xs" href="/pretty/{{ pretty.id }}/delete/">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <ul class="pagination">
        {{ page_string }}
     </ul>
</div>

{% endblock %}
